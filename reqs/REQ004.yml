text: |
  The software **Shall** consider a configuration valid when it passes
  the following minimum rule criteria.

  * the rpmget section must be present
  * the rpmget section must contain at least the three baseline keys
    * 'top_dir'
    * 'layout'
    * 'pkg_tool'
  * there must be at least one value containing two required strings
    * 'http'
    * '.rpm'
